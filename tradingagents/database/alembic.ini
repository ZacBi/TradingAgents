# Alembic configuration for TradingAgents
# This file is placed in the database package for cohesion

[alembic]
# Path to migration environment
script_location = %(here)s/migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Max length of characters to apply to slug field
# truncate_slug_length = 40

# Prepend revision to file name
prepend_date = True
revision_environment = false

# Timezone to use when rendering migration file names
# timezone =

# set to 'true' to run the environment during
# the 'revision' command
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# version location specification
# version_locations = %(here)s/bar:%(here)s/bat:%(here)s/migrations/versions

# version path separator
# version_path_separator = :

# default output encoding for generated files
# output_encoding = utf-8

# Default database URL - can be overridden via environment variable
# For SQLite (development):
#   sqlalchemy.url = sqlite:///tradingagents.db
# For PostgreSQL (production):
#   sqlalchemy.url = postgresql+psycopg://user:pass@localhost:5432/tradingagents
sqlalchemy.url = sqlite:///tradingagents.db

[post_write_hooks]
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
